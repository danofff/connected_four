<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Connect Four</title>
  </head>
  <body>
    <h1>Connect four</h1>
    <div class="box">
      <h2 id="players-turn">Player's 1 turn</h2>
      <button id="reset">PLAY AGAIN</button>
    </div>
    <div class="board">
      <div class="column" id="column-1">
        <div class="row row-1">0-5</div>
        <div class="row row-2">0-4</div>
        <div class="row row-3">0-3</div>
        <div class="row row-4">0-2</div>
        <div class="row row-5">0-1</div>
        <div class="row row-6">0-0</div>
      </div>
      <div class="column" id="column-2">
        <div class="row row-1">1-5</div>
        <div class="row row-2">1-4</div>
        <div class="row row-3">1-3</div>
        <div class="row row-4">1-2</div>
        <div class="row row-5">1-1</div>
        <div class="row row-6">1-0</div>
      </div>
      <div class="column" id="column-3">
        <div class="row row-1">2-5</div>
        <div class="row row-2">2-4</div>
        <div class="row row-3">2-3</div>
        <div class="row row-4">2-2</div>
        <div class="row row-5">2-1</div>
        <div class="row row-6">2-0</div>
      </div>
      <div class="column" id="column-4">
        <div class="row row-1">3-5</div>
        <div class="row row-2">3-4</div>
        <div class="row row-3">3-3</div>
        <div class="row row-4">3-2</div>
        <div class="row row-5">3-1</div>
        <div class="row row-6">3-0</div>
      </div>
      <div class="column" id="column-5">
        <div class="row row-1">4-5</div>
        <div class="row row-2">4-4</div>
        <div class="row row-3">4-3</div>
        <div class="row row-4">4-2</div>
        <div class="row row-5">4-1</div>
        <div class="row row-6">4-0</div>
      </div>
      <div class="column" id="column-6">
        <div class="row row-1">5-5</div>
        <div class="row row-2">5-4</div>
        <div class="row row-3">5-3</div>
        <div class="row row-4">5-2</div>
        <div class="row row-5">5-1</div>
        <div class="row row-6">5-0</div>
      </div>
      <div class="column" id="column-7">
        <div class="row row-1">6-5</div>
        <div class="row row-2">6-4</div>
        <div class="row row-3">6-3</div>
        <div class="row row-4">6-2</div>
        <div class="row row-5">6-1</div>
        <div class="row row-6">6-0</div>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
